version: "3.8"
services:
  backend-flask:
    environment:
      FRONTEND_URL: "http://web.localhost:3000"
      BACKEND_URL: "http://api.localhost:4567"
    build: ./backend-flask
    ports:
      - "4567:4567"
    volumes:
      - ./backend-flask:/backend-flask
  frontend-react-js:
    #environment variables,
    environment:
      REACT_APP_BACKEND_URL: "http://api.localhost:4567"
    build: ./frontend-react-js
    ports:
      - "3000:3000"
    volumes:
      - ./frontend-react-js:/frontend-react-js

# the name flag is a hack to change the default prepend folder
# name when outputting the image names
networks: 
  internal-network:
    driver: bridge
    name: cruddur